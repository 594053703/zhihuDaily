<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">知乎日报</h1>
    </ion-header-bar>
    <ion-content>
      <div class="text-center row">
        <div class="col">
          <a href="#/app/about" class="button button-clear button-positive"><i class="ion-person"></i> About</a>
        </div>
      </div>
        <ion-item menu-close href="#/app/hot">
          <i class="ion-home"></i> 首页
        </ion-item>
        <ion-item ng-repeat="theme in themes" menu-close href="#/app/themes/{{theme.id}}">
          {{theme.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
